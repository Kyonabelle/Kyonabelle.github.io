<!DOCTYPE html>

<html>

{% include head.html %}

<body>

	{% include header.html %}



	<!-- Main -->
	<div id="main" class="alt">

		<!-- One -->
		<section id="one">
			<div class="inner">
				<header class="major">
					<h1>{{ page.title }}</h1>
				</header>


				<ul>
					{% for i in (1..num) %}
					<li>
						<img src="{{ site.baseurl }}/assets/images/{{ page.photos.set }}/{{page.photos.set}}-{{ i }}.jpg"
							alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
					</li>
					{% endfor %}
				</ul>
				<div>
					<a href="{{ site.baseurl }}/photos/">View All Photo Sets</a>
				</div>

				<!-- 
				{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}"
						alt="" /></span>{% endif %}
				{{ content }} -->
			</div>
		</section>

	</div>

	{% include footer.html %}

</body>

</html>
